<div *ngIf="products$ | async as products">
        <div class="flex flex-row justify-content-between" >
            <div class="p-6" *ngIf="toShowProducts!=undefined && toShowProducts.length!=0">
                <button mat-raised-button color="primary" style="height: 80px; width: 140px; border-radius: 6px;" (click)="saveCheckSelection()">
                    <div class="flex align-content-center" style="font-size: xx-large;color: black ;">
                       Check
                    </div>    
                </button>
            </div>
            <div >
                <div class="pt-2" *ngFor="let prod of toShowProducts;let i = index">
                        <app-product [product]="prod" [productIndex]="i" (eventCheckedChange)="updateCheckedProduct($event)" style="width: 800px;"></app-product>  
                </div>
            </div>
            <div class="p-6" >
                <button mat-raised-button color="primary" style="height: 80px; width: 340px; border-radius: 6px;" (click)="processedNavigate()">
                    <div class="flex align-content-center" style="font-size: xx-large;color: black ;">
                       Proccesed Products
                    </div>    
                </button>
            </div>
        </div>
       
</div>

<div class="flex justify-content-center align-items-center" style="height: 100%;" *ngIf="loading$ | async" >
    <div style="height: 250px;">
        <mat-spinner style="height: 250px; width: 250px;"></mat-spinner>
    </div>
    
</div>
<div *ngIf="error$ | async as error">
    {{error | json}}
</div>
